# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
 branches:
   include:
    - main
 paths:
   include:
     - Dockerfile

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'c7c99766-a104-4c20-9b29-05900d1f2fb0'
  imageRepository: 'pythonmusicapp'
  containerRegistry: 'acr26-h4g7cka7fucffwh8.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        containerRegistry: '$(dockerRegistryServiceConnection)'
        repository: '$(imageRepository)'
        command: 'build'
        Dockerfile: '**/Dockerfile'
        tags: '$(tag)'

    - task: SnykSecurityScan@1
      inputs:
        serviceConnectionEndpoint: 'snyksvccon'
        testType: 'container'
        dockerImageName: '$(containerRegistry)/$(imageRepository):$(tag)'
        monitorWhen: 'always'
        failOnIssues: true
